<html>
<head>
<style>
#outer {
  width: 400px; height: 400px;
  background: #eee; border: 1px solid #ccc;
  position: relative;
}
#inner {
  color: #fff; width: 100px; height: 100px;
  margin: 20px 50px; background: #090;
  transition: all 0.6s ease-out;
  border-radius: 50px;
  position: absolute;
  top: 200px;
  left: 50px;
}
#inner:hover {
  top: 50px;
  transform: scale(2);
}
</style>
</head>
<body>
<div id="outer">
<p id="inner">.</p>
</div>
</body>
</html>
