<!doctype html>
<html>
<head>
<script src="jquery.min.js"></script>
<title>jQuery-Animate-Beispiel</title>
<style>
#square {
  background: #090;
  color: #fff;
  position: absolute;
  top: 40px;
  padding: 10px;
}

#outer {
  position: relative;
}
</style>
</head>
<body>
<div id="outer">
  <div id="square">
    <p>
      Ich bin ein Text!
    </p>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
